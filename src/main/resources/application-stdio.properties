spring.application.name=nrtsearch-mcp
spring.ai.mcp.server.name=nrtsearch-mcp-server
spring.ai.mcp.server.version=0.0.1

spring.main.web-application-type=none
spring.ai.mcp.server.stdio=true

nrtsearch.server.host=localhost
nrtsearch.server.port=6000

# necessary for the mcp server with stdio transport, nothing but mcp response shall be written to stdout
spring.main.banner-mode=off
logging.level.root=off