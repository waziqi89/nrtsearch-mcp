plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.0'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.yelp.nrtsearch'
version = '0.0.1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

ext {
    set('springAiVersion', "1.0.0")
    set('nrtsearchVersion', "1.0.1")
}

dependencies {
    implementation "com.yelp.nrtsearch:server:${nrtsearchVersion}"
    implementation "com.yelp.nrtsearch:clientlib:${nrtsearchVersion}"
    runtimeOnly "io.grpc:grpc-netty-shaded:1.66.0"

    implementation 'org.springframework.ai:spring-ai-starter-mcp-server'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
    }
}

configurations {
    all {
        // use logback from spring-boot
        exclude group: 'org.apache.logging.log4j'
        exclude group: 'commons-logging'
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
